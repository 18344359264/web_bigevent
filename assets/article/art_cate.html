<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <link rel="stylesheet" href="../css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header"><span>文章类别管理</span> <button type="button"
                class="layui-btn layui-btn-normal layui-btn-sm" id="btnAddCate">添加类别</button>
        </div>
        <div class="layui-card-body">

            <table class="layui-table">
                <colgroup>
                    <col width="150">
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>序号</th>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>

                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>

        </div>
    </div>

    <script src="../lib/layui/layui.all.js"></script>
    <script src="../lib/jquery.js"></script>
    <script src="../js/baseAPI.js"></script>
    <script src="../lib/template-web.js"></script>
    <script src="../js/article/art_cate.js"></script>

    <script type="text/html" id="tpl">
{{each data}}
<tr>
    <td>{{$value.Id}}</td>
    <td>{{$value.name}}</td>
    <td>{{$value.alias}}</td>
    <td>
        <button type="button" class="layui-btn layui-btn-xs setBtn" data-id="{{$value.Id}}">编辑</button>
        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs deleteBtn" data-id="{{$value.Id}}">删除</button>
    </td>
</tr>
{{/each}}
    </script>

    <script type="text/html" id="addCate">

<form class="layui-form" action="" id="form-add">
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" required lay-verify="required" placeholder="请输入名称" autocomplete="off"
                class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">分类别名</label>
        <div class="layui-input-block">
            <input type="text" name="alias" required lay-verify="required" placeholder="请输入别名" autocomplete="off"
                class="layui-input">
        </div>
    </div>
 <div class="layui-input-block">
    <button class="layui-btn" id="btn-add" lay-submit lay-filter="formDemo">确认添加</button>
    <button type="reset" class="layui-btn layui-btn-primary layui-btn-primary">重置</button>
</div>
    </form>

    </script>

    <script type="text/html" id="setCate">

    <form class="layui-form" action="" id="form-edit" lay-filter="form-edit">

        <input type="hidden" name="Id">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required lay-verify="required" placeholder="请输入名称" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
    
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required lay-verify="required" placeholder="请输入别名" autocomplete="off"
                    class="layui-input">
            </div>
        </div>
     <div class="layui-input-block">
        <button class="layui-btn" id="btn-set" lay-submit lay-filter="formDemo">确认修改</button>
       
    </div>
        </form>
    
        </script>


</body>

</html>

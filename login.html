<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登录页面</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 登录页面log -->
    <div class="layui-main"><img src="./assets/images/logo.png" alt="" /></div>

    <!-- 登录表单盒子 -->
    <div class="logBox">

        <!-- 标题 -->
        <div class="title-box"></div>

        <!-- 登录表单 -->

        <!-- 登录盒子 -->
        <div class="login-box ">

            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即登录</button>
                </div>

                <div class="layui-form-item"> <a href="javascript:;" id="link-reg">注册账号</a></div>
            </form>

        </div>

        <!-- 注册盒子 -->
        <div class="reg-box ">

            <form class="layui-form" id="form_reg">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="再次输入密码" autocomplete="off" class="layui-input">
                </div>

                <!-- 登录按钮 -->
                <div class="layui-form-item">

                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即注册</button>
                </div>

                <div class="layui-form-item"><a href="javascript:;" id="link-login">已有账号</a></div>

            </form>

        </div>

    </div>
    <!-- layui -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- jquery -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- ajaxPrefilter -->
    <script src="./assets/js/baseAPI.js"></script>
    <!-- 自己的js -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
